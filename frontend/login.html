<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ajay's Restaurant</title>
    <link rel="stylesheet" href="assets/zayka.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Ajay's Restaurant 🍽️</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home 🌟</a>
            <a href="menu.html" class="nav-link">Menu 🍽️</a>
            <a href="cart.html" class="nav-link cart-link">Cart 🛒 <span class="cart-count"></span></a>
            <a href="login.html" class="nav-link active">Login 🔑</a>
        </nav>
    </header>

    <section class="login-section animate__animated animate__fadeInUp">
        <div class="login-container">
            <h2>Welcome Back! 👋</h2>
            <form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="submit-btn">Login 🔑</button>
                <p class="form-message" id="loginMessage"></p>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </section>

    <footer class="footer animate__animated animate__fadeInUp">
        <p> SAMPLE PROJECT BY AJAYBADOLA 2025 </p>
    </footer>
</body>
</html>
