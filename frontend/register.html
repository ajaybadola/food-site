<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zayka</title>
    <link rel="stylesheet" href="assets/zayka.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Zayka 🍽️</h1>
        <nav class="nav">
            <a href="login.html" class="nav-link">Login 🔑</a>
            <a href="index.html" class="nav-link">Home 🌟</a>
        </nav>
    </header>

    <section id="register" class="login animate__animated animate__fadeInUp">
        <h2>Register for Zayka 📝😊</h2>
        <form id="registerForm" class="login-form">
            <div class="form-group">
                <label for="newUsername">Username: 👤</label>
                <input type="text" id="newUsername" required class="input animate__animated animate__bounceIn">
            </div>
            <div class="form-group">
                <label for="newPassword">Password: 🔒</label>
                <input type="password" id="newPassword" required class="input animate__animated animate__bounceIn">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password: 🔐</label>
                <input type="password" id="confirmPassword" required class="input animate__animated animate__bounceIn">
            </div>
            <button type="submit" class="btn animate__animated animate__pulse">Register 🚀</button>
        </form>
        <p>Already have an account? <a href="login.html" class="link animate__animated animate__fadeIn">Login here 🔑</a></p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact animate__animated animate__fadeInUp">
        <h2>Contact Us 📲</h2>
        <p><strong>Ajay Badola 🌟</strong></p>
        <p>Phone: 9568071070 📞</p>
        <p>Email: ajaybadolax@gmail.com ✉️</p>
    </section>

    <footer class="footer animate__animated animate__fadeInUp">
        <p>© SAMPLE PROJECT BY AJAYBADOLA 2025 🌈</p>
    </footer>
</body>
</html>
